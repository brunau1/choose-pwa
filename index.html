<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Choose!</title>
    <meta charset="utf-8" />
    <meta name="application-name" content="Choose!" />
    <meta name="apple-mobile-web-app-title" content="Choose!" />
    <meta name="msapplication-starturl" content="/index.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" href="./src/public/assets/site-icon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
    />
    <style>
      * {
        font-family: "Roboto Mono", serif;
      }
    </style>
    <script src="./src/app-content.js"></script>
    <script src="./src/choose.js"></script>
  </head>
  <body>
    <section id="top-bar">
      <img
        class="logo"
        src="./src/public/assets/choose.png"
        alt="Choose! game"
      />
      <div>
        <a id="change-language">
          <img
            class="icon"
            src="./src/public/assets/language-icon.png"
            alt="Change language"
          />
        </a>
      </div>
    </section>

    <section id="choose-area">
      <div id="add-options-form-area">
        <p id="add-options-desc">empty</p>
        <input class="option-input" id="option-1-input" type="text" />
        <span id="or-span">or</span>
        <input class="option-input" id="option-2-input" type="text" />

        <div class="confirm-options-area">
          <button class="add-options-button" id="confirm-button" type="button">
            <img src="./src/public/assets/confirm-icon.png" alt="confirm" />
          </button>
          <button class="add-options-button" id="cancel-button" type="button">
            X
          </button>
        </div>
      </div>

      <button type="button" id="choose-left" class="choose-button">
        empty
      </button>
      <button type="button" id="choose-right" class="choose-button">
        empty
      </button>
    </section>

    <section id="add-question-area">
      <span id="add-question-span">empty</span>
      <button id="add-question-button" type="button">empty</button>

      <section id="add-question-form" hidden></section>
    </section>
  </body>
</html>
