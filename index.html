<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Choose!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
    />
    <style>
      * {
        font-family: "Roboto Mono", serif;
      }
    </style>
    <script src="./src/app-content.js"></script>
    <script src="./src/choose.js"></script>
  </head>
  <body>
    <section id="top-bar">
      <img
        class="logo"
        src="./src/public/assets/choose.png"
        alt="Choose! game"
      />
      <div>
        <a id="change-language">
          <img
            class="icon"
            src="./src/public/assets/language-icon.png"
            alt="Change language"
          />
        </a>
      </div>
    </section>

    <section id="choose-area">
      <button type="button" id="choose-left" class="choose-button">
        empty
      </button>
      <button type="submit" id="choose-right" class="choose-button">
        empty
      </button>
    </section>

    <section id="add-question-area">
      <span id="add-question-span">empty</span>
      <button id="add-question-button" type="button">empty</button>

      <section id="add-question-form" hidden></section>
    </section>
  </body>
</html>
